<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section class="ImagesSection">
      <div class="container">
          <div class="row">
              <div class="col">
                  <div class="imgDiv">
                      <img src="./images/img15.jpg">
                  </div>
                  <div class="itemInfo">
                      <span class="itemName">Food One</span>
                      <span class="itemPrice">$20</span>
                  </div>
                  <button type="button">Add To Cart</button>
              </div>
              <div class="col">
                  <div class="imgDiv">
                      <img src="./images/img20.jpg">
                  </div>
                  <div class="itemInfo">
                      <span class="itemName">Food Two</span>
                      <span class="itemPrice">$40</span>
                  </div>
                  <button type="button">Add To Cart</button>
              </div>
              <div class="col">
                  <div class="imgDiv">
                      <img src="./images/img5.jpg">
                  </div>
                  <div class="itemInfo">
                      <span class="itemName">Food Three</span>
                      <span class="itemPrice">$50</span>
                  </div>
                  <button type="button">Add To Cart</button>
              </div>
          </div>
      </div>

      
  </section>

<table>
    <tbody>
        <tr>
            <td class="imgDiv"><img src="./images/img15.jpg" alt=""></td>
            <td class="itemName">Food One</td>
            <td class="itemPrice">$38</td>
        </tr> 
    </tbody>
   
</table>
  
    
    <script src="./index.js"></script>
</body>
</html>
